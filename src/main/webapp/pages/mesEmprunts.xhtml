<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Mes Emprunts</title>
</h:head>
<h:body>
    <h:form>
        <h2>Mes Emprunts</h2>
        <h:dataTable value="#{userBean.userEmprunts}" var="emprunt">
            <h:column>
                <f:facet name="header">CD Titre</f:facet>
                #{emprunt.cd.titre}
            </h:column>
            <h:column>
                <f:facet name="header">Date d'Emprunt</f:facet>
                #{emprunt.dateEmprunt}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Retourner" action="#{userBean.retournerCD(emprunt)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
